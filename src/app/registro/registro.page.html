<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
    <ion-buttons slot="end">
    <ion-button  [routerLink]="['/usuarios']">Atrás</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Nombres:</ion-label>
        <ion-input #txtUser></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input #txtPass></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar contraseña:</ion-label>
        <ion-input #txtPass></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input #txtPass></ion-input>
      </ion-item>
     
       <ion-button (click)="presentAlert()" style="margin-left: 24%;" > Registrarse </ion-button>
      
    </ion-card-content>
  </ion-card>

</ion-content>
